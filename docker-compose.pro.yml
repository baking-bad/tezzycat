#    ports:
#      - "80:80"
#      - "443:443"
#    volumes:
#      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
  
  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://tzkt:qwerty@db:5432/tzkt_db
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: pro_user #In production this role should not be the same as the one used for the connection
    depends_on:
      - db
  db:
    container_name: tzkt-db
    restart: always
    image: postgres:12
    environment:
      POSTGRES_USER: tzkt
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: tzkt_db
    volumes:
#      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 0.0.0.0:5432:5432

  sync:
    container_name: tzkt-sync
    restart: always
    image: bakingbad/tzkt-sync:latest
    depends_on:
      - db

volumes:
  postgres:
      